{% block content %}
    <!doctype html>
    <html>

    <head>
        <title>Dispense</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link rel="shortcut icon" href="/static/img/favicon_art.png"/>
    </head>

    <body>
    <!-- Navbar -->
    <div class="navbar navbar-fixed-top  navbar-inverse">
        <div class="container">
            <div class="navbar-inner">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                        class="icon-bar"></span><span class="icon-bar"></span>
                </button>
                <a href="{% url 'home' %}" class="navbar-brand">Pet Dispense</a>
            </div>
            <div class="collapse navbar-collapse  pull-right">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <br><br><br>
    <!-- container -->
    <div class="container">

        <img src="https://builder.divshot.com/img/placeholder-100x100.gif">

        <h2>{{ an.animal_name }}</h2>
        <table class="table table-striped table-hover table-condensed pull-right">
            <tbody>
            <tr>
                <th>Species</th>
                <td>{{ an.species_name }}</td>
            </tr>
            <tr>
                <th>Breed</th>
                <td>{{ an.breed_name }}</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>4</td>
            </tr>
            <tr>
                <th>Birth Date</th>
                <td>{{ an.birth_date }}</td>
            </tr>
            <tr>
                <th>In Shelter</th>
                <td>{{ an.in_shelter }}</td>
            </tr>
            </tbody>
        </table>
        <a class="btn btn-primary">Dispense</a>

    </div>
    <!-- /container -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    </body>

    </html>
{% endblock %}
