    <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="index.html">Pet Dispense</a>
                <div class="nav-collapse collapse pull-right">
                    <ul class="nav">
                        <li><a href="index.html">Home</a></li>
                        <li class="divider-vertical"></li>
                        <li class="active"><a href="#">About</a></li>
                        <li class="divider-vertical"></li>
                        <li><a href="#contact" data-toggle="modal">Contact</a></li>

                    </ul>
                </div>
                <!--/.nav-collapse -->

        </div>
    </div>

    <div class="container">

        {% render_table table %}

    </div>
    <!-- /container -->
    <!-- Contact Us Model Box -->
    <div id="contact" class="modal hide fade in" style="display: none; ">
        <div class="modal-header">
            <a class="close" data-dismiss="modal">Ã—</a>

            <h3>Contact Us</h3>
        </div>
        <div class="modal-body">
            <form>

                <div class="controls controls-row">
                    <input id="name" name="name" type="text" class="span3" placeholder="Name"/>
                </div>

                <div class="controls controls-row">
                    <input id="email" name="email" type="email" class="span3" placeholder="Email address"/>
                </div>

                <div class="controls">
                    <textarea id="message" name="message" class="span5" placeholder="Your Message" rows="5"></textarea>
                </div>

            </form>
        </div>

        <div class="modal-footer">
            <a href="#" class="btn btn-primary">Submit</a>
            <a href="#" class="btn" data-dismiss="modal">Close</a>
        </div>
    </div>

    </body>
    <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
